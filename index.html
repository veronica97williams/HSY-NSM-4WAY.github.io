<!doctype html>
<html lang="en">
<title>&lt;model-viewer&gt; template</title>	
  <meta charset="utf-8">	
<head>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>  
  <link href='https://fonts.googleapis.com/css?family=Amaranth' rel='stylesheet'>
  <style>
  model-viewer{
	  width: auto;
  	  height: auto;
	  }
  body{
      background-color: rgb(0,155,221);
     font-family: 'Amaranth', font-size: 22px;
    text-align: center;
	 }
  </style>
	<model-viewer...></model-viewer>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <h1>Retail Development welcomes you to NSM 2023!</h1>  
	  
<model-viewer src="4way.NSM.V1.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1" auto-rotate camera-orbit="180deg 86.14deg 3.768m" field-of-view="15.67deg" camera-target="0m 0m 0m" min-camera-orbit="180deg auto auto" max-camera-orbit="180deg auto auto">
    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
        View in your space
    </button>
    <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
</model-viewer>


	  
</div> 
</body>
</html>
