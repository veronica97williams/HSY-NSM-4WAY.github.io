<!doctype html>
<html lang="en">
<title>&lt;model-viewer&gt; template</title>	
  <meta charset="utf-8">	
<head>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>  
  <link href='https://fonts.googleapis.com/css?family=Amaranth' rel='stylesheet'>
  <style>

  model-viewer{
	  width: 2000px;
  	  height: 1800px;
	  margin-top: 100px;
  margin-bottom: 100px;
  margin-right: 150px;
  margin-left: 80px;
	  }
  body{
	  height: 100%;
		  width:100%;
	     line-height:2;
      background-color: rgb(0,155,221);
     font-family: 'Amaranth', font-size: 22px;
    text-align: center;
	 }
  </style>
	<model-viewer...></model-viewer>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <h1> The Retail Development team welcomes you to NSM 2023!</h1>  
	  <p> To view the 4-Way rack from all sides, pinch and move two fingers directly on the rack </p>
	  
<model-viewer src="4way.NSM.V1.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="3">
   
    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
        View in your space
    </button>
    <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
</model-viewer>
<script>
(() => {
  const modelViewer = document.querySelector('#shadow-intensity-demo');
  const time = performance.now();

  const animate = (now) => {
    modelViewer.shadowIntensity = oscillate(0, 1, 2000, now - time);
    requestAnimationFrame(animate);
  };

  animate();
})();
</script>
	  
</div> 
</body>
</html>
